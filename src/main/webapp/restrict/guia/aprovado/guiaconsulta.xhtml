<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="tarefas">
        <f:view encoding="ISO-8859-1">    
            <p:fieldset legend="Aprovado - Guia de Consulta">
                <br/>
                <h:form>
                    <p:panel header="Tabela de Guia de Consulta">
                        <p:growl id="msg1"/>
                        <h:panelGrid columns="4" cellpadding="10" styleClass="panelGrid" id="grid1">

                            <p:dataTable id="idTabelaGuiaConsulta" var="guiaConsulta" value=""
                                         paginator="true" rows="20" emptyMessage="Nenhum registro encontrado"
                                         tableStyleClass="table table-bordered table-hover"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="30,50,70,100" >

                                <p:column headerText="Abrir" >
                                    <p:commandButton value="Abrir Guia" >

                                    </p:commandButton>

                                </p:column>
                                <p:column  >
                                    <f:facet name="header">
                                        <h:outputText value="Descrição"/>
                                    </f:facet>
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column  >
                                    <f:facet name="header">
                                        <h:outputText value="Data Importação"/>
                                    </f:facet>
                                    <h:outputText value=""/>
                                </p:column>
                                <p:column  >
                                    <f:facet name="header">
                                        <h:outputText value="Usuário"/>
                                    </f:facet>
                                    <h:outputText value=""/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:fieldset>
        </f:view>
    </ui:define>

</ui:composition>
