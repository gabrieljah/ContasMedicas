<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      ><!--xmlns:sec="http://www.springframework.org/security/facelets/tags" -->



    <h:head>
        <title>JRMAE - Contas Medicas</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="#{facesContext.externalContext.requestContextPath}/resources/restrict/css/default.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">

            function habilita_a()
            {
                document.getElementById("campo").disabled = false; //Habilitando  
            }
            function desabilita_a()
            {
                document.getElementById("campo").disabled = true; //Desabilitando  
            }
        </script>  
    </h:head>

    <h:body>

        <div id="topo" >
            <br/>
            <a href="http://www.jrmae.com.br/"><div id="logotipo"></div></a>            

            <div id="logoff" >
                <h:form>
                    <br/>
                    <h5><h:outputText style="color: #006dcc"  value="SEJA BEM VINDO(A) #{bbUsuarioLogado.procuraPessoa().getNome()}"/></h5>
                    <a  href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
                        <h5 style="color: white">Sair</h5>
                    </a>

                </h:form>
            </div>
        </div>  

        <div  id="menu" ><!-- Menu ########################################## Menu-->
            <h:form>    

                <p:menubar styleClass="labelmenu">

                    <p:menuitem value="Home" url="/restrict/home.faces" ajax="false"  />
                    <p:submenu label="Validação">  
                        <p:menuitem value="Guia Consulta" ajax="false" url="/restrict/guia/validacao/guiaconsulta.faces" />                        
                        <p:menuitem value="Guia SADT"  ajax="false" url="/restrict/guia/validacao/guiasadt.faces"/>                        
                        <p:menuitem value="Guia Honorario"  ajax="false" url="/restrict/guia/validacao/guiahonorario.faces"/>                        
                    </p:submenu> 
                    <p:submenu label="Não Validado">  
                        <p:menuitem value="Guia Consulta"  ajax="false" url="/restrict/guia/naovalidado/guiaconsulta.faces"/>                        
                        <p:menuitem value="Guia SADT"  ajax="false" url="/restrict/guia/naovalidado/guiasadt.faces"/>                        
                        <p:menuitem value="Guia Honorario" ajax="false" url="/restrict/guia/naovalidado/guiahonorario.faces"/>     
                    </p:submenu>  
                    <p:submenu label="Aprovado">  
                        <p:menuitem value="Guia Consulta" ajax="false" url="/restrict/guia/aprovado/guiaconsulta.faces"/>                        
                        <p:menuitem value="Guia SADT" ajax="false" url="/restrict/guia/aprovado/guiasadt.faces"/>                        
                        <p:menuitem value="Guia Honorario" ajax="false" url="/restrict/guia/aprovado/guiahonorario.faces"/>     
                    </p:submenu>
                    <p:submenu label="Cadastro">  
                        <p:menuitem value="Prestador"  ajax="false" url="/admin/cadastro/prestador.faces" action="#{mbPrestador.limparPrestador}"/>
                        <p:menuitem value="Procedimento" ajax="false" url="/admin/cadastro/procedimento.faces" action="#{mbProcedimento.limparProcedimento}"/>
                        <p:menuitem value="Beneficiario" ajax="false" url="/admin/cadastro/beneficiario.faces" action="#{mbBeneficiario.limparBeneficiario}"/>
                    </p:submenu>
                    <p:submenu label="Configuração">  
                        <p:submenu label="Usuário">  
                            <p:menuitem value="Novo"  ajax="false" url="/admin/configuracao/usuario/usuario.faces"/>
                        </p:submenu>
                        <p:submenu label="Importação">  
                            <p:menuitem value="Guia Consulta" ajax="false" url="/admin/configuracao/importacao/guiaconsulta.faces"/>                        
                            <p:menuitem value="Guia SADT" ajax="false" url="/admin/configuracao/importacao/guiasadt.faces"/>                        
                            <p:menuitem value="Guia Honorario" ajax="false" url="/admin/configuracao/importacao/guiahonorario.faces"/>     
                        </p:submenu>
                    </p:submenu>
                    <p:submenu label="Relatorio">  
                    </p:submenu>
                </p:menubar> 
            </h:form>           
        </div>

        <!-- Menu ########################################## Menu -->

        <div id="tarefas">
            <ui:insert name="tarefas" >

            </ui:insert>
        </div>

        <div id="rodape">
            <br/>
            <div id="copyright">                  
                <a href="http://www.jrmae.com.br/">JRM Acessoria Empresarial - &copy; Copyright Gabriel Araujo 2014</a>
            </div>

        </div> <!--Fim da div rodape -->

    </h:body>

</html>
